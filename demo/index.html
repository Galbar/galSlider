<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../main.js"></script>
  </head>
  <body>
    <h1>galSlider 1</h1>
    <div class="galSlider" galSlider-width="500" galSlider-height="200" galSlider-time-interval="2000" galSlider-transition="slide-down" galSlider-lock-onhover="true">
      <div class="galSlider-content">
        <strong>Hi</strong>, text<br>
        new line.
      </div>
      <img src="demo_img1.jpg" class="galSlider-content">
      <p class="galSlider-content">More text, because YES!</p>
    </div>
    <h1>galSlider 2</h1>
    <center>
    <div class="galSlider galSlider-rounded" style="border:1px solid" galSlider-width="250" galSlider-height="100" galSlider-transition="slide-up" galSlider-time-interval="1000" >
      <div class="galSlider-content">
        <strong>Hi</strong>, text<br>
        new line.
      </div>
      <div class="galSlider-content">
        <img src="demo_img1.jpg" width="250px">
      </div>
      <div class="galSlider-content">
        <img src="demo_img1.jpg" width="250px">
      </div>
    </center>
    </div>
  </body>
</html>
